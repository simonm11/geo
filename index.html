<!DOCTYPE html>
<html>
<head>
<title>gis openlayers</title>
<script src="libs/jquery.min.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css">

<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="libs/ol.css" type="text/css">

<script src="libs/ol.js"></script>
<script src="js/AppOffline.js"></script>
<script src="js/Graph.js"></script>
<script src="js/Routing.js"></script>
<script src="js/Gui.js"></script>

</head>
<body>
  <div class="container-fluid">

    <div class="row-fluid">
      <div class="span12">
	<div id="map" class="map"></div>
      </div>
    </div>

  </div>

  <div id="gui">
    <div id="content">

      <div id="layersCheckboxes">

	<!--
	    Il faut faire correspondre "name" du layer dans AppOffline ici
	  -->
	<div>
	  <label for="displayNodes">Nodes</label><input type="checkbox" name="nodes" id="displayNodes" checked/>
	</div>
	<div>
	  <label for="displayVectors">Vectors</label><input type="checkbox" name="mapVectors" id="displayVectors" checked/>
	</div>
	<div>
	  <label for="displayOsm">Osm</label><input type="checkbox" name="osm" id="displayOsm" checked/>
	</div>
      </div>
    </div>
    <div id="toggleDisplay"></div>
  </div>

  <script>
    var app = new AppOffline();
    var gui = new Gui(app);
  </script>
  
</body>
</html>
